
<!DOCTYPE html>
<html>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <div class="container text-center">
      <h1>Add Faculty Details</h1>
      <form class="needs-validation" method="POST" action="/a_addFacultyDetails" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
            <label for="facultyName">Faculty Name</label>
            <input type="text" name="f_name" class="form-control" id="facultyName" placeholder="First name" value="" required>
           <br>
      
         
            <label for="facultyId">Faculty Id</label>
              <input type="number" name="f_id" class="form-control" id="facultyId" placeholder="Faculty Id"  required>
              <br>

            <label for="facultyPassword">Password</label>
            <input type="password" name="f_password" class="form-control" id="facultyPassword" placeholder="Password" required>
            <br>
        
            <label for="facultyQualifications">Faculty Qualifications</label>
            <input type="text" name="f_qualifications" class="form-control" id="facultyName"  value="" required>
           <br>
            <labe>Subjects Taught:</label>
            
              <input type="checkbox" name="f_subjects" value="f_subCN">CN</input>
              <input type="checkbox" name="f_subjects" value="f_subCD">CD</input>
              <input type="checkbox" name="f_subjects" value="f_subOOPS">OOPS</input>
              <input type="checkbox" name="f_subjects" value="f_subDBMS">DBMS</input>
              <input type="checkbox" name="f_subjects" value="f_subOS">OS</input>
              <input type="checkbox" name="f_subjects" value="f_subSWE">SWE</input>
            <br><br>
            <label>Upload Image: </label>
            <input  type="file" name="f_img" class="form-control-file" id="facultyImage" required>
            <br><br>

            <label for="facultyDob">Date of Birth</label><br>
            <input type="date" name="f_dob" class="form-control" id="facultyDob" placeholder="DOB" required>
            <br><br>
        
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </div>    
</body>

  <style>
    body {
      background-color: #add8e6;
    }
    nav{
      opacity: 50%;
    }
    *{
      color: #000000; /* Adjust color to your preference */
      font-weight: bold;
  }
  </style>
</html>
