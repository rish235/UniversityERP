<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
<body>
  
  <div class="container mt-5 custom-warning-text">
    <h1 class="text-center">Mark Student Attendance</h1>
    <form method="POST" action="/f_submitAttendance" class="mt-4">
      {% csrf_token %}
      <div class="form-group custom-warning-text">
        <label for="choice">Select Subject:</label>
        <select id="choice" name="choice" class="form-control">
          {% for subject, is_teaching in subjects.items %}
            {% if is_teaching %}
              <option value="{{ subject }}">{{ subject }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark custom-warning-text">
            <tr>
              <th class="custom-warning-text">Student Name</th>
              <th class="custom-warning-text">Student ID</th>
              <th class="custom-warning-text">Mark Attendance</th>
            </tr>
          </thead>
          <tbody>
            {% for obj in students %}
              <tr>
                <td class="custom-warning-text">{{ obj.s_name }}</td>
                <td class="custom-warning-text">{{ obj.s_id }}</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{ obj.s_id }}" name="Attendance" value="{{ obj.s_id }}">
                    <label class="form-check-label custom-warning-text" for="{{ obj.s_id }}">Present</label>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
