{% extends 'base.html' %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">Create Assignment</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label><br>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label><br>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_due_date">Due Date</label><br>
            {{ form.due_date }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<style>
 


body{
  background-image: url('https://images.unsplash.com/photo-1600132806608-231446b2e7af?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-repeat: no-repeat;
  background-size: cover;
}

.form-container {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 50px;
}

.form-container h1 {
    font-size: 24px;
    font-weight: bold;
    color: #343a40;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

</style>
{% endblock %}
