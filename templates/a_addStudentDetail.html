<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Add Student Details</h1>
      <form class="needs-validation" method="POST" action="/a_addStudentDetails" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
        <label for="studentName">Student Name</label>
        <input type="text" name="s_name" class="form-control" id="studentName" placeholder="First name" 
       required>
        <br>
        
        <label for="studentId">Student Id</label>
        <input type="number" name="s_id" class="form-control" id="studentId" placeholder="Student Id"  required>
        <br>
        
        <label for="studentName">Course</label>
        <input type="text" name="s_course" class="form-control" id="studentName" placeholder="Course"  required>
        <br>
         
        <label for="studentName">Semester</label>
        <input type="number" name="s_sem" class="form-control" id="studentName" placeholder="sem"  required>
        <br>

        <label for="studentPassword">Password</label>
        <input type="password" name="s_password" class="form-control" id="studentPassword" placeholder="Password" required>
        <br>
        
        <label for="studentImage">Image</label>
        <input type="file" name="s_img" class="form-control-file" id="studentImage" required>
        <br>
        
        <label for="studentDob">Date of Birth</label>
        <input type="date" name="s_dob" class="form-control" id="studentDob" placeholder="DOB" required>
        <br><br>
        
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  
    <style>
      body {
        background-color: #add8e6;
      }
      nav {
        opacity: 50%;
      }
      * {
        color: #000000; /* Adjust color to your preference */
        font-weight: bold;
      }
    </style>
  </body>
</html>
