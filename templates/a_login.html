<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  
  <body class="text-center">
    <span style="font-size: 100px;">👨🏻‍💻<br><span class="text-outline"style="font-size: 70px; font-weight: bold;">Admin-login</span></span>
    <br>
    <span class="text-bg-warning">{{ status }}</span><br>
    <div class="container" style="width: 750px; ">
    <main class="form-signin">
      <form method="POST" action="/a_match">
        {% csrf_token %}
                <div class="form-floating">
          <input name="a_name" type="id" class="form-control" id="floatingInput" placeholder="230012" />
          <label for="floatingInput">Admin Id</label>
        </div><br>
        <div class="form-floating">
          <input name="a_password" type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div><br>
        <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>
  </div>
  <style>
    body{
      background-image: url('https://images.unsplash.com/20/cambridge.JPG?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .card-title{
      font-weight: bold;
      font-size: 30px;  
      font-color: white; 
      text-color: white;
    }
    .text-outline {
      -webkit-text-stroke: 1.5px black; /* Outline width & color */
    }
  </style>
  </body>
</html>
