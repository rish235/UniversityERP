<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <body class="text-center">
    <span style="font-size: 100px;">üë©‚Äçüè´<br><span class="text-outline"style="font-size: 70px; font-weight: bold;">Faculty-login</span></span><br>
    <span style="color: red"> {{ status }} </span>
    <div class="container" style="width:750px; margin-top: 50px;">
    <main class="form-signin">
      <form method="POST" action="/f_match">
        {% csrf_token %}
      

        <div class="form-floating">
          <input
            name="f_id"
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="211XXXX"
          />
          <label for="floatingInput"> Faculty ID</label>
        </div>
        <br>
        <div class="text-center form-floating">
          <input
            name="f_password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div><br>
        <button class="w-50 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </div>
  <style>
    body{
      background-image: url('https://images.unsplash.com/20/cambridge.JPG?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .form-floating{
      align-items: center;
      align-text: center;
    }
    .form-control{
      opacity: 70%;
      
    }
  </style>
  </body>
